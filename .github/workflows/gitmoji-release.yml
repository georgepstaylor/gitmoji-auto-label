name: Create release

on:
    workflow_dispatch:
        inputs:
            release_type:
                description: 'Type of release'
                required: true
                type: choice
                options:
                    - 'major'
                    - 'minor'
                    - 'patch'

jobs:
    release-job:
        runs-on: ubuntu-latest
        steps:
        - uses: georgepstaylor/gitmoji-release-action@16d8027fb923f85d6d543e8b5af6a073b1dfce56
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            release_type: 'patch'
            auto_create_tag: true
            title_suffix: '- Release'         
